<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Clone do Google | André Leandro</title>
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Imagens</a></li>
                    <li><a href="#"><img src="img/bars.png" alt="Barra de aplicativos"></a></li>
                    <li><button>Fazer login</button></li>
                </ul>
            </nav>   
        </header>

        <main>
            <img src="img/google.png" alt="Logo colorida do Google">
            <div class="searchBox">
                <input type="text" id="search-input" class="search">
                <div class="icons">
                    <div><img src="img/search.png" alt="Lupa de pesquisa"></div>
                    <div><img src="img/mic.png" alt="Microfone"></div>
                </div>
            </div>
            <div class="buttons">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>
            <ul class="language">
                <li>Google offered in:</li>
                <li><a href="#">Português (Brasil)</a></li>
            </ul>
        </main>

        <footer>
            <div class="row row1">
                <p class="country">Brasil</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Publicidade</a></li>
                    <li><a href="#">Negócios</a></li>
                    <li><a href="#">Como funciona a Pesquisa</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </div>
        </footer>
    </section>
</body>
</html>
